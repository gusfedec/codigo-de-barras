<ion-header translucent padding>
  <ion-toolbar class="main-color">
    <ion-buttons slot="start">
      <ion-button (click)="goToLoginPage()">
        <ion-icon name="arrow-back-outline" size="large" class="main-color"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Codigo de Barras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img class="splash" src="./assets/img/icon.png" style="width:256px;" />
    <ion-card-header>
      <ion-card-subtitle>Registrarse</ion-card-subtitle>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="signUp()" novalidate>
        <div class="input-group">
          <ion-item>
            <ion-input type="email" placeholder="Correo Electrónico" formControlName="email"></ion-input>
          </ion-item>
          <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
            <span *ngIf="email.errors?.required">Correo electrónico obligatorio.</span>
            <span *ngIf="email.errors?.email">Correo electrónico inválido.</span>
          </div>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
          </ion-item>
          <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
            <span *ngIf="password.errors?.required">Contraseña obligatoria.</span>
            <span *ngIf="password.errors?.minlength">Debe tener mínimo 6 caracteres de longitud.</span>
          </div>
        </div>

        <ion-button type="submit" expand="block" [disabled]="!registerForm.valid" class="main-color">Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-button [routerLink]="['/dashboard']" shape="round" expand="block" class="main-color"
    [disabled]="!authService.isLoggedIn">
    Panel
    de administración</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="./assets/img/qr.png" style="width:256px;" />
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
